{% extends 'base.html' %}

{% block extra_title %}Описание.{% endblock %}


{% block content %}
<div class="container my-5 py-5 z-depth-1">
  <section class="px-md-5 mx-md-5 dark-grey-text text-center text-lg-left">
    <div class="row">
      <div class="col-lg-6 mb-4 mb-lg-0 d-flex align-items-center justify-content-center">
        <img src="{{ object.photo.url }}" class="img-fluid" alt="">
      </div>

      <div class="col-lg-6 mb-4 mb-lg-0">
        <h3 class="font-weight-bold">{{object.get_family_display}} {{object.name}}</h3>
        <p class="font-weight-bold">Порода: {{object.breed}}</p>
        <p class="font-weight-bold">Пол: {{object.get_sex_display}}</p>
        <p class="text-muted">{{object.description}}</p>
        <p class="font-weight-bold">Дата поступления: {{object.date}}</p>
      </div>
    </div>
  </section>
</div>
{% endblock %}
